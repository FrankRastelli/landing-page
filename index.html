<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">My Skis</div>
        <div class="right-links">
            <ul>
                <li><a href="https://jskis.com/" target="_blank" rel="noopener noreferrer">Jskis</a></li>
                <li><a href="https://jskis.com/models/the-joyride" target="_blank" rel="noopener noreferrer">"The Joyride"</a></li>
                <li><a href="https://jskis.com/pages/who-is-jskis" target="_blank" rel="noopener noreferrer">About</a></li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <div class="hero-main">These are my skis!</div>
            <div class="secondary-text">
                They are the "Cathedral" skis made by <strong>JSkis</strong>.
                They are <br> one of 450 pairs made, and I absolutely love them!
            </div>
            <button class="hero-button">Check Them Out!</button>
        </div>
        <div>
            <img class="right-image" src="./images/skis.jpeg" alt="Pair of skis and ski poles" height="310" width="310">
        </div>
    </div>

</html>
